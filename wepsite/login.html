<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Oswald:300,400" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<title>giriş yap</title>
	<link rel="stylesheet" href="./css/login.css">
</head>

<body>
	<div>
		<div class="login">
			<div class="container">
				<div class="login-content">
					<h2>Giriş</h2>
					<form action="#" method="#">
						<div class="row">
							<div class="offset-2 col-md-8">
								<div class="form-group">
									<input class="form-control" name="email" type="email" placeholder="Your Email "
										required="required"
										data-validation-required-message="Please enter your email address.">
										<i class="fa-solid fa-envelope"  style="width: 50px; height: 50px; position: absolute; top: -32px; left: -130px; "></i>
									<p class="help-block text-danger"></p>
								</div>
								<div class="form-group">
									<input class="form-control" name="password" type="password"
										placeholder="Your password" required="required"
										data-validation-required-message="Please enter your password.">
										<i class="fa-solid fa-lock" style="position: absolute; margin-top: -132px; left: -130px;"></i>
									<p class="help-block text-danger"></p>
								</div>
								<div class="form-group">
									<input type="checkbox" neme="checkbox" style=" position:absolute; width: 15px; height: 15px; left: -130px;margin-top: -55px;" id="">
										<span style=" position:absolute; left: -105px ;margin-top: -60px;">Beni hatırla</span>
								</div>
							</div>
							<div class="col-lg-12 text-center">
								<div id="success"></div>
								<button id="sendLoginButton" class="main-btn" type="submit">giriş yap</button>
							</div>
						</div>
					</form>
					<div class="login-image">
						<figure>
							<img src="./img/19362653.jpg" style="height: 420px; max-width: 420px;" alt="">
						</figure>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
