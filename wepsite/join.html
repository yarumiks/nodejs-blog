<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/join.css">
    <title>Katıl</title>
</head>
<body>
    <div>
        <div class="dialog">
            <div class="dialog-container">
               <div class="container">
                 <div class="welcome">
                   <h2>Sende Aramıza Katıl</h2>
                 </div>
                 <div class="content">
                    <a href="/login.html" type="button">
                      <div class="google">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK5q0FP74VV9wbfwP378_7kj7iDomHuKrxkXsxDdUT28V9dlVMNUe-EMzaLwaFhneeuZI&usqp=CAU" style="height: 20px; width: 20px; position: relative; right: 20px;" alt="">
                            Google ile kayıt ol
                      </div>
                    </a>

                      <a href="/login.html" style="color: black;" type="button">
                        <div class="facebook" >
                      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/2048px-Facebook_icon_2013.svg.png" style="height: 20px; width: 20px; position: relative; right: 19px;" alt="">
                      Facebook ile kayıt ol
                     </div>
                    </a>
                      <a href="/login.html" style="color: black;">
                        <div class="email">
                        <i class="fa-solid fa-envelope" style="position: relative; right: 36px;"></i>Email ile kayıt ol
                      </div>
                      </a>
                     <div class="account">
                      <p>
                        Zaten bir hesabın var mı?
                        <a href="#">oturum aç</a> 
                      </p>
                     </div>
                 </div>
                 <div class="warning">
                  <h4>
                    promise'ın hizmet şartlarını kabul etmek ve gizlilik politikasının sizin için geçerli <span style="display: flex; justify-content: center; align-items: center; padding-inline-end: 120px;">olduğunu kabul etmek için "Kaydol"a tıklayın.</span></h4>
                 </div>
                 <div class="close">
                  <button type="button"><i class="fa-regular fa-x"></i></button>
                 </div>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
