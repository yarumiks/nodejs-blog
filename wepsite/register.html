<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
	 <!-- Google Fonts -->
	 <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Oswald:300,400" rel="stylesheet">
	 <!-- Bootstrap CSS -->
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
     <link rel="stylesheet" href="./css/register.css">
    <title>kayıt ol</title>
</head>
<body>
    <div>
		<div class="register">
			<div class="container">
				<div class="register-content">
					<h2>Kayıt ol</h2>

					<form action="/users/register" method="post">
						<div class="row">
							<div class="offset-2 col-md-8 form">
								<div class="form-group">
									<input class="form-control" name="firstName" type="text" placeholder="ad" 
										required="required"
                                        style=" position: absolute;  top: -20px; left: -8rem; width: 130px;"
										data-validation-required-message="lütfen isminizi giriniz.">
									<p class="help-block text-danger"></p>
								</div>

                                <div class="form-group">
									<input class="form-control" name="lastName" type="text" placeholder="soyad "
										required="required"
                                        style="width: 130px; position: relative; top: -35px; left: 55px;"
										data-validation-required-message="lütfen soyadınızı giriniz.">
									<p class="help-block text-danger"></p>
								</div>

                                <div class="form-group">
									<input class="form-control" name="email" type="email" placeholder="email "
										required="required"
										data-validation-required-message="lütfen mailinizi giriniz.">
									<p class="help-block text-danger"></p>
								</div>

                                <div class="form-group">
									<input class="form-control" name="password" type="password" placeholder="şifre "
										required="required"
										data-validation-required-message="lütfen şifrenizi giriniz.">
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<div class="col-lg-12 text-center">
								<div id="success"></div>
								<button id="sendLoginButton" class="main-btn" type="submit">kayıt ol</button>
							</div>
						</div>
					</form>
                    <div class="register-image">
						<figure>
							<img src="./img/login.jpg" style="height: 420px; max-width: 420px;" alt="">
						</figure>
                        <a href="#" class="login-link">zaten bir hesabım var</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
